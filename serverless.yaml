service: NouriMeals-API

frameworkVersion: ">=1.1.0 <2.0.0"

plugins:
  - serverless-dynamodb-local
  - serverless-jest-plugin
  - serverless-pseudo-parameters
  - serverless-offline
custom:
  dynamodb:
    userTable: ${self:service}-user-${self:provider.stage}
    stages:
      - dev
    start:
      port: 8000
      inMemory: false
      migrate: true
      noStart: true
    migration:
      dir: offline/migrations
  
  serverless-offline:
    httpPort: 8000

  jest:
    collectCoverage: true

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DYNAMODB_TABLE: ${self:custom.dynamodb.userTable}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:PutItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  createUser:
    handler: src/functions/createUser.createUser
    events:
      - http:
          method: post
          cors: true
          path: /v1/users
          request:
            schema:
              application/json: ${file(src/schema/create_user_request.json)}


resources:
  Resources:
    userTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        TableName: ${self:custom.dynamodb.userTable}
        AttributeDefinitions:
          -
            AttributeName: username
            AttributeType: S
        KeySchema:
          -
            AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST